{%include "student.html"%}
<table align="center", border="1">
    <thead>
      <tr>
          <td>No.</td>
          <td>BOOK TITLE</td>
          <td>AUTHOR</td>
          <td>CATEGORY</td>
          <td>AVAILABLE COPIES</td>
          <td>SHELF NUMBER</td>

      </tr>
    </thead>
    {% for k in queryset %}
   <tbody>
     <tr>
         <td>{{forloop.counter}}</td>
         <td>{{k.Book_name}}</td>
         <td>{{k.Book_author}}</td>
         <td>{{k.Book_category}}</td>
         <td>{{k.Number_of_available_copies}}</td>
         <td>{{k.Book_shelf}}</td>
         <td><a href="/borrow" class="btn btn-info" role="button">Borrow Book</a></td>

     </tr>
   </tbody>
    {% endfor %}
</table>
